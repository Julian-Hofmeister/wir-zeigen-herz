<div class="partner-card card-shadow" (click)="openLink()">
  <ion-row class="main-row">
    <ion-col size="2">
      <img [src]="partner.logoImg" alt="">
    </ion-col>
    <ion-col size="8">
      <h3>{{partner.name}}</h3>
    </ion-col>
    <ion-col size="2">
      <span class="material-icons-outlined">arrow_forward</span>
    </ion-col>
  </ion-row>
</div>
