
<div class="news-card card-shadow">

  <img [src]="news.img" alt="">
  <div class="small-margin">

    <h3 *ngIf="news.title">{{news.title}}</h3>
    <p>{{news.body}}</p>
    <ion-row class="align-right" (click)="openLink()">
      <ion-row *ngIf="news.link"  class="center-vertical align-right">
        <a>Mehr Lesen</a>
        <span class="material-icons-outlined">
arrow_outward
</span>
      </ion-row>
    </ion-row>

  </div>
</div>
