<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="center-horizontal ">
        <app-page-header [title]="'newsPage.pageName' | translate"></app-page-header>


          <ion-list *ngFor="let news of news">
            <app-news-card [news]="news"></app-news-card>
          </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
