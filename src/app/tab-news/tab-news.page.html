<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="center-horizontal ">
        <div class="space-big"></div>

        <h1>Aktuelle News</h1>
        <ion-row class="center-vertical">
          <h1>Mit</h1>
          <img class="icon" src="/assets/imgs/icon.png" alt="">
        </ion-row>

        <ion-list *ngFor="let news of news">
          <app-news-card [news]="news"></app-news-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
