<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="center-horizontal ">
        <app-page-header [title]="'projectPage.pageName' | translate"></app-page-header>

        <ion-list *ngFor="let project of projects">
            <app-project-card [project]="project"></app-project-card>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
