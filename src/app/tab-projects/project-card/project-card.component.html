
<div class="project-card card-shadow">

  <img [src]="project.img" alt="">
  <div class="small-margin">

    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <ion-row class="align-right">
     <ion-button class="vote-btn" (click)="likeProject()">
       <div class="wrapper-div">
         <ion-icon *ngIf="project.isLiked"   name="heart"></ion-icon>
         <ion-icon  *ngIf="!project.isLiked" name="heart-outline"></ion-icon>
       </div>
     </ion-button>
      <app-action-button text="Mehr Lesen"></app-action-button>
    </ion-row>

  </div>
</div>
